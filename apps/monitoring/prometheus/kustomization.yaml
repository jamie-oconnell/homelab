apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base

helmCharts:
  - name: kube-prometheus-stack
    releaseName: kube-prometheus-stack
    includeCRDs: true
    version: 55.6.0
    repo: https://prometheus-community.github.io/helm-charts
    valuesFile: values.yaml

namespace: monitoring
