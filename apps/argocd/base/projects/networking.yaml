apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: networking
spec:
  description: Networking related Kubernetes resources
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: true
  sourceNamespaces:
    - "*"
