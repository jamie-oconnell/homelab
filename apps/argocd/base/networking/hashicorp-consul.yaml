apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
spec:
  project: networking
  sources:
    - repoURL: https://github.com/hashicorp/consul-k8s.git
      targetRevision: v1.3.0
      path: charts/consul
      helm:
        releaseName: consul
        valueFiles:
          - $values/apps/argocd/base/networking/hashicorp-consul-values.yaml
    - repoURL: "https://github.com/jamie-oconnell/homelab.git"
      targetRevision: main
      ref: values
  destination:
    namespace: consul
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=false
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
