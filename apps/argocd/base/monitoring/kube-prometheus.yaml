apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-core
spec:
  project: monitoring
  source:
    repoURL: "https://github.com/jamie-oconnell/homelab.git"
    path: apps/monitoring/prometheus
    targetRevision: main
  destination:
    namespace: monitoring
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
