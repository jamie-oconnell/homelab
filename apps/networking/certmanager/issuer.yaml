apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jamielukeoconnell@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - selector:
          dnsNames:
            - "*.cavillon.cloud"
            - cavillon.cloud
            - home.cavillon.cloud
            - monitoring.cavillon.cloud
            - grafana.cavillon.cloud
            - ha.cavillon.cloud
            - argo.cavillon.cloud
        dns01:
          cloudflare:
            email: jamielukeoconnell@gmail.com
            apiKeySecretRef:
              name: cloudflare-api-key-secret
              key: api-key
